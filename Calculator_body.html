<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min's Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Calculator_JavaScript/style.css">
    <script type="text/javascript" src="../Calculator_JavaScript/Calculator_jsVer.js"></script>
</head>
<body>
    <!--5x4-->
    <table>
        <thead>
            <tr><td id="progress" colspan="4"></td></tr>  
            <tr><td id="output" colspan="4">0</td></tr>       
        </thead>
        <tbody>
            <tr>
                <td onclick="cal_percent()">%</td>
                <td onclick="value_input(DIV)">÷</td>
                <td onclick="clear_page()">C</td>
                <td onclick="back_space()">←</td>
            </tr>
            <tr>
                <td class="number" onclick="num_input(7)">7</td>
                <td class="number" onclick="num_input(8)">8</td>
                <td class="number" onclick="num_input(9)">9</td>
                <td onclick="value_input(MULTI)">x</td>
            </tr>
            <tr>
                <td class="number" onclick="num_input(4)">4</td>
                <td class="number" onclick="num_input(5)">5</td>
                <td class="number" onclick="num_input(6)">6</td>
                <td onclick="value_input(SUB)">-</td>
            </tr>
            <tr>
                <td class="number" onclick="num_input(1)">1</td>
                <td class="number" onclick="num_input(2)">2</td>
                <td class="number"onclick="num_input(3)">3</td>
                <td onclick="value_input(PLUS)">+</td>
            </tr>
            <tr>
                <td onclick="abs()">±</td>
                <td class="number" onclick="num_input(0)">0</td>
                <td onclick="num_input('.')">.</td>
                <td class="operator" onclick="cal()">=</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
